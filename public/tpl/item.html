<div>
	<input class="item-title" value="<%= title %>" style="display:none" />
	<textarea class="item-detail" style="display:none"><%= item %></textarea>
	<label>
		<h3><%= title %></h3>
		<p><%= item %></p>
	</label>
	<i class="iconfont item-edit" title="编辑">&#xe60b;</i>
	<span class="item-ensure" title="确定" style="display:none">✔</span>
	<span class="item-cancel" title="取消" style="display:none">✘</span>
	<i class="iconfont item-delete" title="删除">&#xe648;</i>
</div>
